services:
  - type: web
    name: boult-backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
    # CRITICAL: Persistent Disk for Orders
    disk:
      name: orders-storage
      mountPath: /opt/render/project/src/data
      sizeGB: 1
